name: ğŸš€ Build and Deploy ERPLab Backend

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'package*.json'
      - 'Dockerfile'
      - 'docker-entrypoint.sh'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/diegosoek/erplab-backend

jobs:
  build-and-push:
    name: ğŸ—ï¸ Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_url: ${{ steps.meta.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: ğŸ“¦ Image Details
        run: |
          echo "âœ… Image built and pushed successfully!"
          echo "ğŸ“¦ Image: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ·ï¸ Labels: ${{ steps.meta.outputs.labels }}"

  trigger-deploy:
    name: ğŸš€ Trigger Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: ğŸ”” Trigger deployment in infra repository
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_DEPLOY_TOKEN }}
          repository: diegosoek/infra
          event-type: deploy-app
          client-payload: |
            {
              "app_name": "erplab",
              "image_url": "${{ env.IMAGE_NAME }}:latest",
              "triggered_by": "${{ github.actor }}",
              "commit_sha": "${{ github.sha }}",
              "commit_message": "${{ github.event.head_commit.message }}"
            }

      - name: âœ… Deploy triggered
        run: |
          echo "ğŸ‰ Deploy triggered successfully!"
          echo "ğŸ“¦ Application: erplab"
          echo "ğŸ–¼ï¸ Image: ${{ env.IMAGE_NAME }}:latest"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          echo "â³ Check the deployment progress at:"
          echo "https://github.com/diegosoek/infra/actions"

  notify:
    name: ğŸ“¢ Notify Deployment Status
    needs: [build-and-push, trigger-deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“Š Deployment Summary
        run: |
          if [ "${{ needs.trigger-deploy.result }}" == "success" ]; then
            echo "âœ… Deployment completed successfully!"
            echo "ğŸŒ Application URL: https://erplab.paclabs.com.br"
            echo "ğŸ“– API Docs: https://erplab.paclabs.com.br/api/docs"
            echo "ğŸ’š Health Check: https://erplab.paclabs.com.br/api/v1/health"
          else
            echo "âŒ Deployment failed or was skipped"
            echo "Build: ${{ needs.build-and-push.result }}"
            echo "Deploy: ${{ needs.trigger-deploy.result }}"
          fi
